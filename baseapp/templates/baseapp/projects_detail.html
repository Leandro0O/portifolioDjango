
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="futuro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/medias.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo/favicon.ico' %}" type="image/x-icon">
    <title>Qual o futuro das profissões na Nova Economia?</title>
</head>

<body>
    <header>
        <a href="{% url 'project:home' %}"  class="logo text-decoration-none">Leandro Gonçalves</a>
        <div class="bx bx-menu" id="menu-icon">

        </div>
        <ul class="navbar">
            <li><a href="{% url 'project:home' %}" class="text-decoration-none">Inicio</a></li>
            <li><a href="/#about" class="text-decoration-none">Sobre</a></li>
            <li><a href="/#projects" class="text-decoration-none">Projetos</a></li>
            <li><a href="/#contact" class="text-decoration-none">Contato</a></li>

        </ul>
    </header>
    <section class="container my-4">
        <div class="row my-3">
            <div class="col">
                <h2 class="title my-4">{{projects.title}}</h2>
              
                <p>
                    {{projects.description|safe}}
                </p>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center mb-3">
            <div class="col">
                <img src="{{projects.img.url}}" alt="" class="img-fluid w-100 ">
            </div>
        </div>
        <div class="row ">
            <div class="col">
                <p>
                    {{projects.body|safe}}
                </p>
            </div>
    
        </div>
        
    
        
    </section>

      <!-- footer -->
      <footer class="footer">
        <p>Copyright &copy; 2022 Leandro Gonçalves. All Rights Reserved.</p>
    </footer>

    <!--Js-->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
