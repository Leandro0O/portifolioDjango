{% load static %}


<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/medias.css' %}">
        <link rel="shortcut icon" href="{% static 'img/logo/favicon.ico' %}" type="image/x-icon">
        <title>Leandro Gonçalves</title>
    </head>

<body>
    <div class="container-fluid bg  text-white">
        <header class="">
            <div class="row  text-center">
                <div class="col text-center">
                    <nav class="navbar navbar-expand navbar-dark bg-transparent  my-3 text-center">
                        <div class="container-fluid justify-content-end">
                            <button class="navbar-toggler border-0 " type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                                <span class="navbar-toggler-icon X"></span>
                            </button>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                                aria-labelledby="offcanvasNavbarLabel">
                                <div class="offcanvas-header ">
                                    <a class="navbar-brand" href="/">
                                        <img src="{% static 'img/logo/1.png' %}" class="rounded rounded-circle"
                                            width="50" height="50">
                                    </a>
                                    <button type="button" id="close" class="btn-close text-reset"
                                        data-bs-dismiss="offcanvas" aria-label="Close"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                            class="bi bi-x-lg" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z" />
                                            <path fill-rule="evenodd"
                                                d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z" />
                                        </svg></button>
                                </div>
                                <div class="offcanvas-body ">
                                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                                        <li class="nav-item">
                                            
                                            <a class="nav-link fs-5 " href="{% url 'project:home' %}" aria-current="page">Inicio</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fs-5 " href="/#projects" aria-current="page">Projetos</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link fs-5 " aria-current="page"
                                                href="/#contact">Contato</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main class="my-4">
            
            {% block content %}

            {% endblock %}
        </main>
        <button type="button" class="btn  btn-sm btn-floating btn-lg" id="btn-back-to-top">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-up"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
            </svg>
        </button>


        <footer class="footer">
            <p>Copyright &copy; 2022 Leandro Gonçalves. All Rights Reserved.</p>
        </footer>
    
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="{% static 'js/backtotop.js' %}"></script>

        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous"
            src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v13.0" nonce="1ESKEr4q"></script>


</body>

</html>
